<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Do you love me?</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#ff6b81;--muted:#9aa4b2}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{background:radial-gradient(1200px 800px at 10% 10%, rgba(255,107,129,0.06), transparent), radial-gradient(900px 700px at 90% 90%, rgba(99,102,241,0.04), transparent), var(--bg);color:#e6eef8;display:flex;align-items:center;justify-content:center}
    .card{width:min(980px,94vw);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter: blur(6px);border-radius:20px;padding:36px;box-shadow:0 8px 30px rgba(3,7,18,0.6);text-align:center}
    h1{font-size:clamp(20px,3.5vw,36px);margin:0 0 10px}
    p.lead{color:var(--muted);margin:0 0 28px;font-size:clamp(14px,2.1vw,18px)}
    .buttons{position:relative;height:200px;display:flex;align-items:center;justify-content:center}
    .btn{appearance:none;border:0;padding:14px 22px;border-radius:999px;font-weight:700;cursor:pointer;outline:none;box-shadow:0 6px 18px rgba(2,6,23,0.6);transform-origin:center center;transition:transform 200ms ease, box-shadow 120ms ease}
    .btn:active{transform:translateY(2px)}
    .yes{background:linear-gradient(90deg,#ff8aa0,#ff5b8a);color:white;font-size:clamp(14px,2vw,20px)}
    .no{position:absolute;background:transparent;border:2px solid rgba(255,255,255,0.12);color:#f1f5f9;padding:12px 18px;font-size:clamp(12px,1.8vw,16px)}
    .hint{margin-top:18px;color:var(--muted);font-size:13px}

    /* poem modal */
    .poem{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;padding:24px;pointer-events:none}
    .poem .sheet{width:min(680px,96vw);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:20px 22px;box-shadow:0 20px 60px rgba(3,7,18,0.7);text-align:center;pointer-events:auto;opacity:0;transform:translateY(10px) scale(0.98);transition:opacity 260ms ease, transform 260ms cubic-bezier(.2,.9,.2,1)}
    .poem.show .sheet{opacity:1;transform:translateY(0) scale(1)}
    .poem h2{margin:0 0 8px;color:#fff}
    .poem p{margin:0 0 10px;color:var(--muted)}
    .close{margin-top:12px;background:transparent;border:1px solid rgba(255,255,255,0.08);padding:8px 12px;border-radius:10px;color:var(--muted);cursor:pointer}

    /* tiny hearts animation under the heading */
    .hearts{height:30px;margin-top:8px;display:flex;gap:8px;align-items:center;justify-content:center}
    .heart{width:10px;height:10px;background:var(--accent);transform:rotate(-45deg);border-radius:2px;position:relative}
    .heart:before,.heart:after{content:'';position:absolute;width:10px;height:10px;border-radius:50%;background:var(--accent)}
    .heart:before{top:-6px;left:0}
    .heart:after{left:6px;top:0}

    @media (max-width:520px){.buttons{height:170px}}
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Do you love me?</h1>
    <div class="hearts" aria-hidden="true">
      <span class="heart"></span>
      <span class="heart" style="transform:scale(1.15) rotate(-45deg)"></span>
      <span class="heart" style="transform:scale(0.9) rotate(-45deg)"></span>
    </div>
    <p class="lead">Pick one:</p>

    <div class="buttons" id="playground">
      <button id="yesBtn" class="btn yes">Hell yeah!</button>
      <button id="noBtn" class="btn no">No</button>
    </div>

    <p class="hint">(If you click <strong>No</strong> the buttons will play a little game. Try it!)</p>
  </div>

  <div class="poem" id="poem" aria-hidden="true">
    <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="poemTitle">
      <h2 id="poemTitle">A tiny poem for you ðŸ’Œ</h2>
      <p>In little laughs and whispered dreams,</p>
      <p>in morning coffee and midnight schemes,</p>
      <p>my world found its sweetest view â€”</p>
      <p>all of it because of you.</p>
      <button class="close" id="closePoem">Close</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const playground = document.getElementById('playground');
    const poemWrap = document.getElementById('poem');
    const closePoem = document.getElementById('closePoem');

    // start no button somewhere near the right so it's fun on load
    function placeNoInitial(){
      const rect = playground.getBoundingClientRect();
      const x = rect.width*0.65;
      const y = rect.height*0.35;
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }
    placeNoInitial();

    // keep track of scale for yes button
    let yesScale = 1;

    function clamp(v,min,max){return Math.max(min,Math.min(max,v));}

    function moveNoRandom(){
      const parentRect = playground.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const btnW = b.width; const btnH = b.height;
      // compute allowed area inside playground
      const maxLeft = parentRect.width - btnW - 8;
      const maxTop = parentRect.height - btnH - 8;
      // random but biased away from current position to feel playful
      let left = Math.random() * maxLeft;
      let top = Math.random() * maxTop;
      // set
      noBtn.style.left = left + 'px';
      noBtn.style.top = top + 'px';
      // small pop animation
      noBtn.animate([{transform:'translateY(0) scale(1)'},{transform:'translateY(-6px) scale(1.06)'},{transform:'translateY(0) scale(1)'}],{duration:320,easing:'cubic-bezier(.2,.8,.2,1)'});
    }

    // handle clicks
    noBtn.addEventListener('click', (e)=>{
      // increase yes size
      yesScale += 0.12;
      yesScale = clamp(yesScale, 1, 4); // don't blow up the page
      yesBtn.style.transform = `scale(${yesScale})`;
      // move no randomly
      moveNoRandom();
    });

    // also make the No button dodge when hovered (extra fun on desktop)
    noBtn.addEventListener('mouseenter', (e)=>{
      // small chance to move on hover
      if(Math.random() < 0.65) moveNoRandom();
    });

    // mobile: make it respond to touchstart as well
    noBtn.addEventListener('touchstart', (e)=>{
      e.preventDefault();
      yesScale += 0.12;
      yesScale = clamp(yesScale,1,4);
      yesBtn.style.transform = `scale(${yesScale})`;
      moveNoRandom();
    },{passive:false});

    // yes button click -> show poem
    yesBtn.addEventListener('click', ()=>{
      poemWrap.classList.add('show');
      poemWrap.setAttribute('aria-hidden','false');
    });

    closePoem.addEventListener('click', ()=>{
      poemWrap.classList.remove('show');
      poemWrap.setAttribute('aria-hidden','true');
    });

    // keep no button inside if the window resizes
    window.addEventListener('resize', ()=>{
      const parentRect = playground.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const left = parseFloat(noBtn.style.left || 0);
      const top = parseFloat(noBtn.style.top || 0);
      const maxLeft = Math.max(8, parentRect.width - b.width - 8);
      const maxTop = Math.max(8, parentRect.height - b.height - 8);
      noBtn.style.left = clamp(left,8,maxLeft) + 'px';
      noBtn.style.top = clamp(top,8,maxTop) + 'px';
    });

    // make playground relative so absolute works
    playground.style.position = 'relative';
    // ensure initial style for no
    noBtn.style.position = 'absolute';
    noBtn.style.left = 'calc(60%)';
    noBtn.style.top = '30px';

    // tiny accessibility: allow keyboard
    noBtn.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') noBtn.click(); });
    yesBtn.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') yesBtn.click(); });
  </script>
</body>
</html>
