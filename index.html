<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pata nhi kuch random sa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .buttons-container {
            position: relative;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 40px;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            padding: 15px 40px;
            position: absolute;
        }

        .poem-container {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .poem-container.show {
            display: block;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .poem-container h2 {
            color: #f5576c;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .poem-container p {
            color: #333;
            line-height: 1.8;
            font-size: 1.1rem;
            font-style: italic;
        }

        .heart {
            color: #f5576c;
            font-size: 3rem;
            margin-top: 20px;
            animation: heartbeat 1.5s ease infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .buttons-container {
                height: 250px;
            }
            
            button {
                font-size: 1rem;
                padding: 12px 30px;
            }

            .poem-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="questionSection">
            <h1>Do you love me? </h1>
            <div class="buttons-container">
                <button id="yesBtn">Hell Yeah!</button>
                <button id="noBtn">No way</button>
            </div>
        </div>

        <div class="poem-container" id="poemSection">
            <h2>I knew it! </h2>
            <p>
                Glad you didn't click no, but try oncee, it will be fun<br>
                just like you are shine of my sun<br>
                crazy that i crave for you<br>
                bruumm bruumm bruuuummmmmmm <3<br>
                <br>
                heheee<br>
                ly too <3.
            </p>
            <div class="heart"></div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('questionSection');
        const poemSection = document.getElementById('poemSection');
        const buttonsContainer = document.querySelector('.buttons-container');

        let fontSize = 1.2;
        let padding = 15;

        yesBtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            poemSection.classList.add('show');
        });

        noBtn.addEventListener('mouseover', () => {
            moveButton();
        });

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            increaseYesButton();
            moveButton();
        });

        function increaseYesButton() {
            fontSize += 0.2;
            padding += 3;
            yesBtn.style.fontSize = fontSize + 'rem';
            yesBtn.style.padding = padding + 'px ' + (padding * 2.5) + 'px';
        }

        function moveButton() {
            const container = buttonsContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = container.width - btnRect.width - 40;
            const maxY = container.height - btnRect.height - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Initialize button position
        moveButton();
    </script>
</body>
</html>
